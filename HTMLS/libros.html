<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.stablecog.com/insecure/1024w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vYjAwODI0ZDktZTUxYi00NDc0LWEzMWItYzdjMDUwZTVkNjNjLmpwZWc.webp">
    <title>Libros de Harry Potter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/Image/libros.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        h1 {
            color: #ffee00;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: calc(33.33% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 10px 0;
            color: #ffee00;
            text-align: center;
        }
        .card p {
            margin: 5px 0;
            text-align: center;
        }
        .home-tab {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffee00;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        @media (max-width: 1024px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 768px) {
            .card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <a href="/HTMLS/Inicio.html" class="home-tab">INICIO</a>
    <h1>Libros de Harry Potter</h1>
    
    <div id="booksContainer" class="container"></div>

    <script>
        async function getAllBooks() {
            const response = await fetch('https://api.potterdb.com/v1/books');
            const data = await response.json();
            return data.data;
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = '';
            books.forEach(book => {
                const attributes = book.attributes;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${attributes.cover || 'https://via.placeholder.com/400x600.png?text=No+Cover+Available'}" alt="${attributes.title}">
                    <h3>${attributes.title}</h3>
                    <p>Autor: ${attributes.author || 'Desconocido'}</p>
                    <p>Fecha de lanzamiento: ${attributes.release_date || 'Desconocida'}</p>
                    <p>PÃ¡ginas: ${attributes.pages || 'Desconocido'}</p>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const allBooks = await getAllBooks();
                displayBooks(allBooks);
            } catch (error) {
                console.error('Error al cargar los libros:', error);
            }
        });
    </script>
</body>
</html>
